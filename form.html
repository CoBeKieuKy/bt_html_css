<!DOCTYPE html>
<html>
    <head>
        <!-- IMPORT CSS FILE -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css">
        <link rel="stylesheet" href="form.css" type="text/css">
        <title>
            Login TOPICA NATIVE SYSTEM
        </title>
    </head>

    <body>
        <!-- CONTENT OF FORM -->
        <div class="container">
            <div class="row">
                <div id="loginbox" class="col-md-4 col-md-offset-4">
                    <div  class="card card-default" style="height: 550px; border-radius: 50px 50px 50px 50px; width:400px;">
                        <div>
                            <h3 style="text-align: center; margin-top: 50px; margin-bottom: 10px; font-size: 20px;">
                                Login TOPICA NATIVE SYSTEM
                            </h3>
                        </div>  
                        <div class="card-body">
                            <input type="text" placeholder="username" id="username" class="form-control">
                            <div id="checkname"></div>
                            
                            <input type="password" placeholder="password" id="password" class="form-control">
                            <div id="checkpass"></div>
                            
                            <button id="login" onclick="check()" class="btn btn-primary btn-block">Login</button>

                            <div style="text-align: center; margin-top: 40px;">You haven't had an accout yet?</div>
                
                            <button id="register" class="btn btn-success btn-block">Register</button>
                        </div>
                    </div>                    
                </div>                    
            </div> 
        </div>   
        <!-- IMPORT JS FILE -->
        <script type="text/javascript" src="form.js"></script>
    </body>
</html>
